<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="1er práctico">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            td {
                width: 50%;
            }
        </style>
        <title>Formulario</title>
    </head>
    <body>
        <div align="center">
            <h2>INFORMACIÓN</h2>
            <h2><b>Si quieres recibir la mejor información, regístrate:</b></h2>
            <form action="recibir.html">
                <table>
                    <tr>
                        <td>Nombre</td>
                        <td><input type="text" /></td>
                    </tr>
                    <tr>
                        <td>Primer apellido</td>
                        <td><input type="text" /></td>
                    </tr>
                    <tr>
                        <td>Segundo apellido</td>
                        <td><input type="text" /></td>
                    </tr>
                    <tr>
                        <td>Domicilio</td>
                        <td><input type="text" /></td>
                    </tr>
                    <tr>
                        <td>Código postal</td>
                        <td><input type="text" /></td>
                    </tr>
                    <tr>
                        <td>Teléfono</td>
                        <td><input type="text" /></td>
                    </tr>
                    <tr>
                        <td>E-Mail</td>
                        <td><input type="text" /></td>
                    </tr>
                    <tr>
                        <td>Confirmar E-Mail</td>
                        <td><input type="text" /></td>
                    </tr>
                </table>
                <input type="button" value="Borrar" />
                <input type="submit" value="Enviar" />
            </form>
        </div>
    </body>
</html>
